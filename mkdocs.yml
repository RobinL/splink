site_name: Splink
site_url: https://moj-analytical-services.github.io/splink/
use_directory_urls: false
repo_url: https://github.com/moj-analytical-services/splink
edit_uri: edit/master/docs/
theme:
  icon:
    repo: fontawesome/brands/github
  name: "material"
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.indexes
    - navigation.footer
    - content.action.edit
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.follow
  logo: "img/favicon.ico"
  favicon: "img/favicon.ico"
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - scheme: slate
      primary: purple
      accent: red
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  custom_dir: docs/overrides
plugins:
  - mknotebooks:
      tag_remove_configs:
        remove_input_tags:
          - hide_input
        remove_all_outputs_tags:
          - hide_output
  - blog:
      post_date_format: long
      archive: false
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_source: false
            docstring_style: google
  - charts
hooks:
  - docs/hooks/__init__.py

markdown_extensions:
  - abbr
  - attr_list
  - meta
  - admonition
  - md_in_html
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: vegalite
          class: vegalite
          format: !!python/name:mkdocs_charts_plugin.fences.fence_vegalite
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: True
      toc_depth: 3
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - footnotes
  - neoteroi.cards
nav:
  - Home: "index.md"
  - Getting Started: "getting_started.md"
  - Tutorial:
      - Introduction: "demos/tutorials/00_Tutorial_Introduction.ipynb"
      - 1. Data prep prerequisites: "demos/tutorials/01_Prerequisites.ipynb"
      - 2. Exploratory analysis: "demos/tutorials/02_Exploratory_analysis.ipynb"
      - 3. Blocking: "demos/tutorials/03_Blocking.ipynb"
      - 4. Estimating model parameters: "demos/tutorials/04_Estimating_model_parameters.ipynb"
      - 5. Predicting results: "demos/tutorials/05_Predicting_results.ipynb"
      - 6. Visualising predictions: "demos/tutorials/06_Visualising_predictions.ipynb"
      - 7. Evaluation: "demos/tutorials/07_Evaluation.ipynb"
  - Examples:
